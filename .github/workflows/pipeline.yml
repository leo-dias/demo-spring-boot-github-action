name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

env:
  MAVEN_CLI_OPTS: "-B -V"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn ${{ env.MAVEN_CLI_OPTS }} clean install

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Test with Maven
        run: mvn ${{ env.MAVEN_CLI_OPTS }} test

  deploy_script:
    needs: test
    runs-on: ubuntu-latest
    environment: 'UAT'

    steps:
      - uses: actions/checkout@v2

      - name: Rebasing to UAT
        run: echo "Rebasing to UAT"