name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

env:
  MAVEN_CLI_OPTS: "-B -V"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn ${{ env.MAVEN_CLI_OPTS }} clean install

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Test with Maven
        run: mvn ${{ env.MAVEN_CLI_OPTS }} test

  rebase:
    needs: test
    runs-on: ubuntu-latest
    environment: 'UAT'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Needed for rebasing

      - name: Rebase uat branch
        with:
          github-token: ${{ secrets.MY_OTHER_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout uat
          git rebase dev

      - name: Push changes
        with:
          github-token: ${{ secrets.MY_OTHER_TOKEN }}
        run: |
          git push origin uat